<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Love Valley</title>
    <link rel="stylesheet" href="Love Valley.css" />
  </head>
  <body>
    <div class="login-box">
      <img src="icons8-customer-64.png" class="avatar" />
      <h1>Welcome</h1>
      <form>
        <p>Username</p>
        <input type="text" name="" placeholder="Enter Username" required />
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password" required />
        <input type="submit" name="" value="Login" />
        <a href="#">Lost your password?</a><br />
        <a href="#">Don't have an account?</a>
      </form>
    </div>
  </body>
</html>
